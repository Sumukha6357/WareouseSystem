name: Verify Logic and UI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-json

    - name: Install dependencies
      run: |
        cd web
        npm ci

    - name: Run Tests
      run: |
        cd web
        npm test -- --run

    - name: Build Check
      run: |
        cd web
        npm run build

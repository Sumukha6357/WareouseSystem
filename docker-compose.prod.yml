services:
  postgres:
    image: postgres:16-alpine
    container_name: warehouse-postgres-prod
    environment:
      POSTGRES_DB: warehouse_db
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d warehouse_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warehouse-prod-net

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: warehouse-api-prod
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/warehouse_db
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      SPRING_PROFILES_ACTIVE: prod
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "5051:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - warehouse-prod-net

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: warehouse-web-prod
    environment:
      BACKEND_BASE_URL: http://api:8080
      NODE_ENV: production
    ports:
      - "3051:3000"
    depends_on:
      api:
        condition: service_started
    networks:
      - warehouse-prod-net

volumes:
  postgres_prod_data:


networks:
  warehouse-prod-net:
    driver: bridge

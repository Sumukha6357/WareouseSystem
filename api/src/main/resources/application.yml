spring:
  application:
    name: warehouse-api
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/warehouse_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:root}
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
server:
  error:
    whitelabel:
      enabled: false
management:
  endpoint:
    health:
      show-details: when_authorized
      roles: ADMIN
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  endpoints:
    web:
      exposure:
        include: ""
info:
  app:
    name: warehouse-api
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [corr:%X{correlationId:-N/A}] %logger{36} - %msg%n"
springdoc:
  swagger-ui:
    path: /swagger-ui.html
app:
  jwt:
    secret: ${JWT_SECRET:warehouse-super-secret-jwt-key-must-be-at-least-256-bits-long!!}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
